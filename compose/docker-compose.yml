version: '2'

services:
  hippo:
    image: openweb/hippo:postgresql-13
    networks:
      - app_network
    volumes:
      - hippo_repository:/usr/local/repository/
      - hippo_logs:/usr/local/tomcat/logs
    environment:
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "hippo"
      DB_USER: "hippo"
      DB_PASS: "hippoPassword"
    depends_on:
      - postgres
    ports:
      - "8765:8080"
    restart: always
  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: "hippo"
      POSTGRES_DB: "hippo"
      POSTGRES_PASSWORD: "hippoPassword"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
volumes:
  postgres_data:
    driver: local
  hippo_repository:
    driver: local
  hippo_logs:
    driver: local